name: bugzilla

buildpack: https://github.com/ActiveState/stackato-buildpack-perl.git

env:
  PERL_CPANM_OPT: --notest

hooks:
  post-staging: perl setup.pl

min_version:
  client: 1.4.3

services:
  ${name}-db: mysql

mem: 128M

# Prevent a local development copy of the bugzilla tarball or directory
# from being synced to the cloud controller.
ignores:
- bugzilla

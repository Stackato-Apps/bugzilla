applications:
- name: bugzilla
  mem: 128M
  services:
    ${name}-db:
      type: mysql
  stackato:
    env:
      PERL_CPANM_OPT:
        default: --notest
    hooks:
      post-staging: perl setup.pl
    # Prevent a local development copy of the bugzilla tarball or directory
    # from being synced to the cloud controller.
    ignores:
    - bugzilla
    min_version:
      client: 1.4.3
